# List the ports you want to expose and what to do when they are served. See https://www.gitpod.io/docs/config-ports/
ports:
  - port: 8080
    onOpen: open-preview
  - port: 5432
    onOpen: ignore
  - port: 8181
    onOpen: open-preview

# List the start up tasks. You can start them in parallel in multiple terminals. See https://www.gitpod.io/docs/config-start-tasks/
tasks:
  - before: |
      sudo docker-up &
      mkdir -p /workspace/pgadmin-data
      sudo chown -R 5050:5050 /workspace/pgadmin-data
      sleep 5
    # init: docker-compose up --no-start
    command: docker-compose up

  - name: Install Hugo dependencies
    before: sudo apt install hugo
    init: echo "Your version of Hugo is `hugo version`"
    command: hugo server -D -F --baseUrl $(gp url 1313) --liveReloadPort=443 --appendPort=false --bind=0.0.0.0
